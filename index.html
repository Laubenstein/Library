<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

  </head>
  <body>
    <div id="container">
      <table id="table">
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read Status</th>
          <th></th>
        </tr>
      </table>
      <button type="button" id="addButton">Add Book</button>
      <div id="addModal" class="modal">
        <form>
          Title:<br>
          <input id="titleInput" type="text" required><br>
          Author:<br>
          <input id="authorInput" type="text" required><br>
          Pages:<br>
          <input id="pagesInput" type="text" required><br>
          Read?
          <input id="readRadio" type="radio" name="status" value="yes"> Yes
          <input id="unreadRadio" type="radio" name="status" value="no" checked = true> No<br>
          <button type="button" id="submitButton">Submit</button>
          <button type="button" id="cancelButton">Cancel</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
